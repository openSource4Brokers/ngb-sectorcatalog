<!-- CHART SECTION -->
<section id="chart" class="py-2">
    <div class="container">
        <div class="card card-body mb-3">
            <div>
                <tabset #staticTabs>
                    <tab heading="Bar Chart">
                        <app-my-bar-chart></app-my-bar-chart>
                    </tab>

                    <tab heading="Line Chart">
                        <app-my-line-chart></app-my-line-chart>
                    </tab>

                    <tab heading="Radar Chart">
                        <app-my-radar-chart></app-my-radar-chart>
                    </tab>

                    <tab heading="Pie Chart">
                        <app-my-pie-chart></app-my-pie-chart>
                    </tab>

                    <tab heading="Doughnut Chart">
                        <app-my-doughnut-chart></app-my-doughnut-chart>
                    </tab>

                </tabset>
            </div>
        </div>
    </div>

</section>
